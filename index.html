<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8年8班園遊會 - 第八精神病院</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nosifer&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Nosifer', cursive;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* 暗背景層 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 6rem);
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000;
      animation: flicker 2s infinite, shake 3s infinite ease-in-out;
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: clamp(1rem, 2.5vw, 2.5rem);
      color: #ff5555;
      margin-top: 1rem;
      animation: flicker 3s infinite, shake 4s infinite ease-in-out;
      position: relative;
      z-index: 1;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      position: relative;
      z-index: 1;
      animation: shake 6s infinite ease-in-out;
    }

    button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: clamp(0.6rem, 1.2vw, 1rem) clamp(1rem, 2vw, 2rem);
      font-size: clamp(1rem, 1.5vw, 1.6rem);
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: red;
      border-color: red;
      color: white;
      text-shadow: 0 0 10px black;
    }

    footer {
      position: absolute;
      bottom: 2%;
      font-size: clamp(0.8rem, 1vw, 1.2rem);
      color: #ccc;
      animation: flicker 5s infinite;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-2px, -2px) rotate(-1deg); }
      20% { transform: translate(2px, 1px) rotate(1deg); }
      30% { transform: translate(-1px, 2px) rotate(-1deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-2px, 0) rotate(0deg); }
      60% { transform: translate(2px, 2px) rotate(-1deg); }
      70% { transform: translate(-1px, 1px) rotate(1deg); }
      80% { transform: translate(1px, -2px) rotate(0deg); }
      90% { transform: translate(2px, 1px) rotate(-1deg); }
    }

    @media (min-width: 3840px) {
      h1 { font-size: 13rem; }
      h2 { font-size: 6rem; }
      .buttons { flex-direction: column; }
      button { width: 30rem; font-size: 4rem; }
    }
  </style>
</head>

<body>
  <h1>8年8班園遊會<br>第八精神病院</h1>
  <h2>你，準備好接受最後的治療了嗎？</h2>

  <div class="buttons">
    <button onclick="location.href='info.html'">活動資訊</button>
  </div>

  <footer>「第八精神病院」 — 校慶限定開放</footer>
</body>
</html>
